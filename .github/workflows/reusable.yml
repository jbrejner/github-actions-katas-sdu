name: Reusable Workflow
on:
  workflow_call:
    inputs:
      who-to-greet:
        description: 'Who to greet'
        required: true
        type: string
        default: 'World'
jobs:
  reusable-job:
    runs-on: ubuntu-latest
    steps:
      - name: Greet someone
        run: echo "Hello ${{ inputs.who-to-greet }}"